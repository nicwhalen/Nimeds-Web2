    <h3>Marcar Consulta</h3>
    <div id="main-container">
        <form method="post" class="box">
            <div>
                <label for="nome">Nome completo:<br></label>
                <input type="text" required="" id="nome" />
            </div>           
            <div>
                <label for="email">E-mail:<br></label>
                <input type="email" id="email" required="" placeholder="seunome@gmail.com"/>
            </div>
            <div>
                <label for="medico">Médico:<br></label>  
                <select name="medic" required="" id="medico"> 
                    <option value="" disabled selected>Escolha um médico</option>
                    <option class="medicos" value="luc">Doutor Lucas Menezes</option> 
                    <option class="medicos" value="day">Doutora Dayane Costa</option> 
                    <option class="medicos" value="mar">Doutor Mário Duarte</option> 
                    <option class="medicos" value="let">Doutora Leticia Garcia</option> 
                </select>
                <p style="color:rgb(63, 65, 65)">Não sabe a área de cada médico? <a style="color:rgb(88, 90, 90)" href="detalhes.html">Clique aqui</a></p>
            </div> 
            <div>
                <label for="msg">Caso:<br></label>
                <textarea id="msg" placeholder="Descreva aqui a situação do paciente"></textarea>
            </div>
            <button class="botao" type="submit">Marcar</button>
        </form>
    </div>
